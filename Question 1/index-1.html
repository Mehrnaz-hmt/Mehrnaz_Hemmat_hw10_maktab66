<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="q-1.css">
</head>
<body>
    <section>
        <h1 class="game--ttail">Tic Tac Toe</h1>
        <div class="board">
            <div data-tail-index="0" class="tail"></div>
            <div data-tail-index="1" class="tail"></div>
            <div data-tail-index="2" class="tail"></div>
            <div data-tail-index="3" class="tail"></div>
            <div data-tail-index="4" class="tail"></div>
            <div data-tail-index="5" class="tail"></div>
            <div data-tail-index="6" class="tail"></div>
            <div data-tail-index="7" class="tail"></div>
            <div data-tail-index="8" class="tail"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart">Restart Game</button>
    </section>

    <script src="q-1.js"></script>
</body>
</html>
